<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        /*미디어 쿼리 - 화면 너비가 420px 이상일떄 적용*/
        @media only screen and (min-width:420px){
            div{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
